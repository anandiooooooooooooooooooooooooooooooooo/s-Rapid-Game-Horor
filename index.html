<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECHO_PROTOCOL // SYSTEM_FAILURE</title>
  <style>
    :root {
      --term-color: #33ff00;
      --bg-color: #000000;
      --glitch-color: #ff003c;
    }

    body {
      background-color: var(--bg-color);
      color: var(--term-color);
      font-family: 'Courier New', monospace;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      text-shadow: 0 0 5px var(--term-color);
    }

    #crt-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes flicker {
      0% {
        opacity: 0.97;
      }

      5% {
        opacity: 0.95;
      }

      10% {
        opacity: 0.9;
      }

      15% {
        opacity: 0.95;
      }

      20% {
        opacity: 0.99;
      }

      50% {
        opacity: 0.8;
      }

      100% {
        opacity: 0.9;
      }
    }

    #terminal-container {
      padding: 2rem;
      flex-grow: 1;
      overflow-y: auto;
      animation: flicker 0.1s infinite;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      position: relative;
      z-index: 5;
    }

    .output-line {
      margin-bottom: 0.5rem;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    #input-line {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }

    #user-input {
      background: transparent;
      border: none;
      color: var(--term-color);
      font-family: inherit;
      font-size: 1rem;
      flex-grow: 1;
      outline: none;
      text-shadow: 0 0 5px var(--term-color);
    }

    /* Horror Effects */
    .error-msg {
      color: #ff0000;
      text-shadow: 0 0 10px red;
      font-weight: bold;
    }

    .entity-msg {
      color: #ffffff;
      text-shadow: 4px 0px #ff0000;
      animation: shake 0.2s infinite;
    }

    .glitch-text {
      animation: glitch 0.3s infinite;
      color: magenta;
    }

    @keyframes shake {
      0% {
        transform: translate(2px, 2px);
      }

      25% {
        transform: translate(-2px, -2px);
      }

      50% {
        transform: translate(-2px, 2px);
      }

      75% {
        transform: translate(2px, -2px);
      }

      100% {
        transform: translate(0, 0);
      }
    }

    @keyframes glitch {
      0% {
        clip-path: inset(10% 0 80% 0);
        transform: translateX(-5px);
      }

      100% {
        clip-path: inset(80% 0 10% 0);
        transform: translateX(5px);
      }
    }

    #jumpscare-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      flex-direction: column;
      overflow: hidden;
    }

    #scary-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(200%) grayscale(100%) brightness(50%);
      animation: pulse-red 0.05s infinite;
    }

    @keyframes pulse-red {
      0% {
        filter: contrast(200%) grayscale(100%) brightness(50%);
        transform: scale(1.0);
      }

      50% {
        filter: contrast(300%) grayscale(0%) brightness(150%) sepia(100%) hue-rotate(-50deg);
        transform: scale(1.1);
      }

      100% {
        filter: contrast(200%) grayscale(100%) brightness(50%);
        transform: scale(1.0);
      }
    }

    /* Flash Overlay */
    #flash-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 50;
      transition: opacity 0.1s;
    }

    #start-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      curser: pointer;
      color: red;
      font-size: 2rem;
      letter-spacing: 5px;
      animation: flicker 2s infinite;
    }
  </style>
</head>

<body>
  <div id="crt-overlay"></div>
  <div id="flash-overlay"></div>

  <div id="start-overlay">
    <h1>[ INITIALIZE ]</h1>
  </div>

  <div id="jumpscare-overlay">
    <img id="scary-img" src="" alt="">
  </div>

  <div id="terminal-container">
    <div id="output"></div>
    <div id="input-line" style="display:none;">
      <span id="prompt-symbol">ROOT@SYSTEM:~$</span>
      <input type="text" id="user-input" autocomplete="off" autofocus>
    </div>
  </div>

  <script>
    // --- AUDIO ---
    let audioCtx;
    function initAudio() { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }

    function playTone(freq, type, dur, vol = 0.1) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      const t = audioCtx.currentTime;
      osc.type = type;
      osc.frequency.setValueAtTime(freq, t);
      gain.gain.setValueAtTime(vol, t);
      gain.gain.exponentialRampToValueAtTime(0.001, t + dur);
      osc.start(); osc.stop(t + dur);
    }

    function scream() {
      if (!audioCtx) return;
      const t = audioCtx.currentTime;
      // High pitch screech
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      osc.type = 'sawtooth';
      osc.frequency.setValueAtTime(800, t);
      osc.frequency.linearRampToValueAtTime(100, t + 2); // Falling scream
      gain.gain.setValueAtTime(0.8, t);
      gain.gain.linearRampToValueAtTime(0, t + 2);
      osc.start(); osc.stop(t + 2);

      // White noise burst
      const bufferSize = audioCtx.sampleRate * 2;
      const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
      const data = buffer.getChannelData(0);
      for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
      const noise = audioCtx.createBufferSource();
      noise.buffer = buffer;
      const nGain = audioCtx.createGain();
      noise.connect(nGain); nGain.connect(audioCtx.destination);
      nGain.gain.setValueAtTime(0.5, t);
      nGain.gain.exponentialRampToValueAtTime(0.01, t + 1);
      noise.start();
    }

    function heartbeat() {
      playTone(60, 'sine', 0.1, 0.5);
      setTimeout(() => playTone(50, 'sine', 0.1, 0.4), 150);
    }

    // --- TERMINAL ---
    const out = document.getElementById('output');
    const inp = document.getElementById('input-line');
    const uInp = document.getElementById('user-input');
    const flash = document.getElementById('flash-overlay');
    const js = document.getElementById('jumpscare-overlay');
    const img = document.getElementById('scary-img');

    // FETCH SCARY IMAGE FROM INTERNET
    const scaryImages = [
      "https://loremflickr.com/g/1024/768/horror,nightmare/all",
      "https://loremflickr.com/g/1024/768/scary,ghost/all",
      "https://loremflickr.com/g/1024/768/skull/all"
    ];
    let imgIdx = 0;

    async function print(txt, cls = '', speed = 15) {
      const d = document.createElement('div');
      d.className = `output-line ${cls}`;
      out.appendChild(d);
      const c = document.getElementById('terminal-container');

      // Random glitch
      if (Math.random() < 0.1) d.className += ' glitch-text';

      for (let char of txt) {
        d.textContent += char;
        c.scrollTop = c.scrollHeight;
        if (char !== ' ') {
          playTone(200 + Math.random() * 200, 'square', 0.05, 0.05);
          await new Promise(r => setTimeout(r, speed));
        }
      }
      // Subliminal flash
      if (Math.random() < 0.05) {
        flash.style.opacity = 0.2;
        setTimeout(() => flash.style.opacity = 0, 50);
      }
    }

    async function cls() { out.innerHTML = ''; }

    // --- GAME LOOP ---
    document.getElementById('start-overlay').addEventListener('click', async () => {
      document.getElementById('start-overlay').style.display = 'none';
      initAudio();

      // Heartbeat loop
      setInterval(() => {
        if (Math.random() > 0.7) heartbeat();
      }, 2000);

      await print("BIOS CHECK...", "system-msg", 20);
      await new Promise(r => setTimeout(r, 500));
      await print("LOADING KERNEL...", "system-msg", 10);
      await cls();
      await print("ECHO_PROTOCOL v6.6.6 initialized.");
      await print("WARNING: SECURITY COMPROMISED.", "error-msg");
      await print("Connection established with external entity.");
      await print("Who are you?");
      inp.style.display = 'flex'; uInp.focus();
    });

    uInp.addEventListener('keydown', async (e) => {
      if (e.key === 'Enter') {
        const cmd = uInp.value.trim().toLowerCase();
        uInp.value = ''; inp.style.display = 'none';

        const echo = document.createElement('div');
        echo.textContent = `> ${cmd}`;
        echo.style.opacity = 0.5; out.appendChild(echo);

        await new Promise(r => setTimeout(r, 500));

        if (cmd === "help") {
          await print("NO HELP AVAILABLE.", "error-msg");
        }
        else if (cmd === "die" || cmd === "run" || cmd === "stop") {
          await print("CANNOT STOP.", "entity-msg");
          triggerJumpscare();
          return;
        }
        else {
          await print("I HEAR YOU BREATHING.", "entity-msg");
          await new Promise(r => setTimeout(r, 1000));
          if (Math.random() > 0.5) {
            print("LOOK BEHIND YOU.", "entity-msg");
            setTimeout(triggerJumpscare, 2000);
            return;
          } else {
            await print("The camera is on.", "system-msg");
            inp.style.display = 'flex'; uInp.focus();
          }
        }

        inp.style.display = 'flex'; uInp.focus();
      }
    });

    function triggerJumpscare() {
      inp.style.display = 'none';
      // Pick random scary image
      img.src = scaryImages[Math.floor(Math.random() * scaryImages.length)] + "?random=" + Math.random();

      js.style.display = 'flex';
      scream();

      // Intense flashing
      let t = 0;
      let i = setInterval(() => {
        js.style.backgroundColor = t % 2 === 0 ? 'red' : 'white';
        // Randomly offset image
        img.style.transform = `translate(${Math.random() * 10 - 5}px, ${Math.random() * 10 - 5}px) scale(1.2)`;
        t++;
      }, 50);

      setTimeout(() => {
        clearInterval(i);
        document.body.innerHTML = '';
        document.body.style.backgroundColor = 'black';
        setTimeout(() => location.reload(), 2000); // Reset
      }, 3000);
    }
  </script>
</body>

</html>
