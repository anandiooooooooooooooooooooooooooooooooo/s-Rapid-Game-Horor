<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ECHO_PROTOCOL // SYSTEM_ACCESS</title>
  <style>
    /* --- ATMOSPHERE & VISUALS --- */
    :root {
      --term-color: #33ff00;
      --dir-color: #55aaff;
      --file-color: #cccccc;
      --bg-color: #050505;
      --glitch-color: #ff003c;
    }

    body {
      background-color: var(--bg-color);
      color: var(--term-color);
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      text-shadow: 0 0 4px var(--term-color);
    }

    #crt-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes flicker {
      0% {
        opacity: 0.97;
      }

      5% {
        opacity: 0.95;
      }

      10% {
        opacity: 0.9;
      }

      15% {
        opacity: 0.95;
      }

      20% {
        opacity: 0.99;
      }

      100% {
        opacity: 0.9;
      }
    }

    #terminal-container {
      padding: 1.5rem;
      flex-grow: 1;
      overflow-y: auto;
      animation: flicker 0.15s infinite;
      max-width: 900px;
      margin: 0 auto;
      width: 100%;
      position: relative;
      z-index: 5;
    }

    .output-line {
      margin-bottom: 0.3rem;
      white-space: pre-wrap;
      line-height: 1.3;
    }

    .dir {
      color: var(--dir-color);
      font-weight: bold;
    }

    .file {
      color: var(--file-color);
    }

    #input-line {
      display: flex;
      align-items: center;
      margin-top: 0.5rem;
    }

    #prompt-symbol {
      margin-right: 8px;
      color: var(--term-color);
      font-weight: bold;
    }

    #user-input {
      background: transparent;
      border: none;
      color: var(--term-color);
      font-family: inherit;
      font-size: 1rem;
      flex-grow: 1;
      outline: none;
      text-shadow: 0 0 4px var(--term-color);
    }

    /* Effects */
    .system-msg {
      color: #888;
      font-style: italic;
    }

    .error-msg {
      color: #ff3333;
      text-shadow: 0 0 5px red;
      font-weight: bold;
    }

    .entity-msg {
      color: #ffffff;
      text-shadow: 2px 2px #ff0000;
      animation: shake 0.5s infinite;
    }

    .glitch-text {
      animation: glitch 0.2s infinite;
      color: magenta;
    }

    @keyframes shake {
      0% {
        transform: translate(1px, 1px) rotate(0deg);
      }

      25% {
        transform: translate(-1px, -2px) rotate(-1deg);
      }

      50% {
        transform: translate(-3px, 0px) rotate(1deg);
      }

      75% {
        transform: translate(3px, 2px) rotate(0deg);
      }

      100% {
        transform: translate(1px, -1px) rotate(0deg);
      }
    }

    @keyframes glitch {
      0% {
        transform: translate(0);
      }

      20% {
        transform: translate(-2px, 2px);
      }

      40% {
        transform: translate(-2px, -2px);
      }

      60% {
        transform: translate(2px, 2px);
      }

      80% {
        transform: translate(2px, -2px);
      }

      100% {
        transform: translate(0);
      }
    }

    /* Jumpscare Overlay */
    #jumpscare-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
      flex-direction: column;
      overflow: hidden;
    }

    #scary-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: contrast(200%) grayscale(100%) brightness(50%);
      animation: pulse-red 0.05s infinite;
    }

    @keyframes pulse-red {
      0% {
        filter: contrast(200%) grayscale(100%) brightness(50%);
        transform: scale(1.0);
      }

      50% {
        filter: contrast(300%) grayscale(0%) brightness(150%) sepia(100%) hue-rotate(-50deg);
        transform: scale(1.1);
      }

      100% {
        filter: contrast(200%) grayscale(100%) brightness(50%);
        transform: scale(1.0);
      }
    }

    /* Flash Overlay */
    #flash-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 50;
      transition: opacity 0.1s;
    }

    #start-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="crt-overlay"></div>
  <div id="flash-overlay"></div>
  <div id="start-overlay">
    <h1>[ CLICK TO SYSTEM BOOT ]</h1>
  </div>

  <div id="jumpscare-overlay">
    <img id="scary-img" src="" alt="">
  </div>

  <div id="terminal-container">
    <div id="output"></div>
    <div id="input-line" style="display:none;">
      <span id="prompt-symbol">guest@NODE-7:~$</span>
      <input type="text" id="user-input" autocomplete="off" autofocus>
    </div>
  </div>

  <script>
    // --- AUDIO SYSTEM ---
    let audioCtx;
    function initAudio() { audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
    function playTone(freq, type, dur, vol = 0.1) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      const t = audioCtx.currentTime;
      osc.type = type; osc.frequency.setValueAtTime(freq, t);
      gain.gain.setValueAtTime(vol, t);
      gain.gain.exponentialRampToValueAtTime(0.001, t + dur);
      osc.start(); osc.stop(t + dur);
    }
    function scream() {
      if (!audioCtx) return;
      const t = audioCtx.currentTime;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.connect(gain); gain.connect(audioCtx.destination);
      osc.type = 'sawtooth'; osc.frequency.setValueAtTime(800, t);
      osc.frequency.linearRampToValueAtTime(100, t + 2);
      gain.gain.setValueAtTime(0.8, t); gain.gain.linearRampToValueAtTime(0, t + 2);
      osc.start(); osc.stop(t + 2);
    }

    // --- FILE SYSTEM ---
    const fs = {
      "/": {
        type: "dir", children: {
          "home": {
            type: "dir", children: {
              "guest": {
                type: "dir", children: {
                  "readme.txt": { type: "file", content: "To recover system access, locate the decryption key in the logs.\nWARNING: Do not engage with unknown entities." },
                  "journal.log": { type: "file", content: "Day 1: Connection stable.\nDay 3: Strange packets received.\nDay 7: Something is watching me through the webcam." },
                  "photo.jpg": { type: "file", content: "[IMAGE FILE CORRUPTED - UNABLE TO RENDER]" }
                }
              }
            }
          },
          "var": {
            type: "dir", children: {
              "log": {
                type: "dir", children: {
                  "syslog": { type: "file", content: "[ERROR] INTRUSION DETECTED.\n[WARN] FIREWALL BREACHED BY USER 'ECHO'.\n[CRITICAL] IT IS HERE." },
                  "auth.log": { type: "file", content: "guest login: SUCCESS\nroot login: FAILED\nENTITY login: SUCCESS" }
                }
              }
            }
          },
          "secure": {
            type: "dir", children: {
              "payload.enc": { type: "file", content: "ENCRYPTED DATA. USE 'decrypt' COMMAND." }
            }
          }
        }
      }
    };

    let currentPath = "/home/guest";
    let emotionLevel = 0; // Builds up to 100
    let scaryImages = [
      "https://loremflickr.com/g/1024/768/horror,nightmare/all",
      "https://loremflickr.com/g/1024/768/scary,ghost/all",
      "https://loremflickr.com/g/1024/768/skull/all"
    ];

    // --- TERMINAL LOGIC ---
    const out = document.getElementById('output');
    const inp = document.getElementById('input-line');
    const uInp = document.getElementById('user-input');
    const promptSpan = document.getElementById('prompt-symbol');
    const jsOverlay = document.getElementById('jumpscare-overlay');
    const flash = document.getElementById('flash-overlay');

    function resolve(path) {
      // Simplified resolution logic for this demo
      if (path === "/") return fs["/"];
      if (path == "..") return null; // Placeholder for simplicity
      const parts = currentPath.split('/').filter(p => p);
      let node = fs["/"];
      for (const part of parts) { if (node.children) node = node.children[part]; }
      return node;
    }

    async function print(text, type = 'std', speed = 10) {
      const div = document.createElement('div');
      div.className = `output-line ${type}`;
      out.appendChild(div);
      const c = document.getElementById('terminal-container');

      // Glitch effect at high emotion
      if (emotionLevel > 50 && Math.random() < 0.2) div.className += ' glitch-text';

      for (let char of text) {
        div.textContent += char;
        c.scrollTop = c.scrollHeight;
        if (char !== ' ') {
          playTone(200 + Math.random() * 200, 'square', 0.03, 0.05);
          await new Promise(r => setTimeout(r, speed));
        }
      }
      // Subliminal flash at high emotion
      if (emotionLevel > 70 && Math.random() < 0.1) {
        flash.style.opacity = 0.3;
        setTimeout(() => flash.style.opacity = 0, 50);
      }
    }

    async function handleCommand(cmdRaw) {
      const args = cmdRaw.trim().split(/\s+/);
      const cmd = args[0].toLowerCase();
      const arg1 = args[1];

      // Echo
      const echoDiv = document.createElement('div');
      echoDiv.textContent = `${promptSpan.textContent} ${cmdRaw}`;
      echoDiv.style.opacity = 0.5; out.appendChild(echoDiv);
      uInp.value = ''; inp.style.display = 'none';

      await new Promise(r => setTimeout(r, 200));

      // COMMANDS
      if (cmd === "help") {
        await print("Commands: ls, cd [dir], cat [file], decrypt, clear");
      }
      else if (cmd === "ls") {
        let node = resolve(currentPath);
        if (node && node.children) {
          let files = Object.keys(node.children).join("  ");
          await print(files, 'dir', 0);
        }
      }
      else if (cmd === "cd") {
        if (!arg1) currentPath = "/home/guest";
        else if (arg1 === "..") {
          let parts = currentPath.split('/').filter(p => p);
          parts.pop();
          currentPath = "/" + parts.join('/');
          if (currentPath === "") currentPath = "/";
        } else {
          let node = resolve(currentPath);
          if (node.children && node.children[arg1] && node.children[arg1].type === 'dir') {
            currentPath = (currentPath === "/" ? "" : currentPath) + "/" + arg1;
          } else {
            await print(`cd: ${arg1}: No such directory`, 'error-msg');
          }
        }
        promptSpan.textContent = `guest@NODE-7:${currentPath}$`;
      }
      else if (cmd === "cat") {
        let node = resolve(currentPath);
        if (node.children && node.children[arg1] && node.children[arg1].type === 'file') {
          await print(node.children[arg1].content);
          emotionLevel += 15; // Reading files builds tension
          checkEvents(arg1);
        } else {
          await print(`cat: ${arg1}: No such file`, 'error-msg');
        }
      }
      else if (cmd === "decrypt") {
        if (emotionLevel < 50) {
          await print("Decryption key not found. Search the logs.", 'system-msg');
        } else {
          await triggerEnding();
          return;
        }
      }
      else if (cmd === "clear") { out.innerHTML = ''; }
      else {
        await print("Command not found.", 'error-msg');
      }

      inp.style.display = 'flex'; uInp.focus();
    }

    async function checkEvents(filename) {
      if (filename === "syslog") {
        await new Promise(r => setTimeout(r, 500));
        await print("SYSTEM ALERT: UNAUTHORIZED USER WATCHING.", "error-msg");
        playTone(100, 'sawtooth', 0.5, 0.2);
        emotionLevel += 20;
      }
      if (emotionLevel > 40 && Math.random() < 0.3) {
        await new Promise(r => setTimeout(r, 1000));
        await print("I SEE YOU.", "entity-msg");
        flash.style.opacity = 0.2; setTimeout(() => flash.style.opacity = 0, 100);
      }
    }

    function triggerEnding() {
      inp.style.display = 'none';
      const img = document.getElementById('scary-img');
      img.src = scaryImages[Math.floor(Math.random() * scaryImages.length)];
      jsOverlay.style.display = 'flex';
      scream();
      let t = 0;
      let i = setInterval(() => {
        jsOverlay.style.background = t % 2 === 0 ? 'red' : 'black';
        t++;
      }, 50);
      setTimeout(() => {
        clearInterval(i);
        document.body.innerHTML = '';
        document.body.style.background = 'black';
        setTimeout(() => location.reload(), 3000);
      }, 3000);
    }

    // --- INIT ---
    document.getElementById('start-overlay').addEventListener('click', () => {
      document.getElementById('start-overlay').style.display = 'none';
      initAudio();
      print("Booting UNJ-NET v4.0...", "system-msg");
      setTimeout(() => {
        out.innerHTML = '';
        print("Welcome. Unauthorized access is punishable by death.", "system-msg");
        print("Type 'help' for commands.");
        inp.style.display = 'flex'; uInp.focus();
      }, 1500);
    });

    uInp.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') handleCommand(uInp.value);
    });
  </script>
</body>

</html>
